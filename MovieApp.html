<body>

    <h1 id="topbar">Movie App</h1>
    <div style="display: flex; justify-content: space-between;">
        
        <div>
            <input oninput="debounce(main,1000)" type="text" id="movie" placeholder="Enter movie name" />
            <div id="movies"></div>
        </div>
        <div>
            <a href="movieSignup.html">
                <button id="sign">Signup/login</button>
            </a>
            <a href="trending.html"><button>Trending movies</button></a>
        </div>
    </div>
    

</body>

</html>

<script>

    //search movies
    var timeId;

    let movies_div = document.getElementById("movies");

    ////////////////////////////////////////////////////////////////SEARCH MOVIE

    async function searchMovies(movie_name) {

        try {
            let res = await fetch(`https://www.omdbapi.com/?s=${movie_name}&apikey=4b125d6`);

            let data = await res.json();
            return data;
        } catch (e) {
            console.log("e:", e);
        }

    }
    /////////////////////////////////////////////////////////////
    function appendMovies(movies) {



        movies_div.innerHTML = null;

        if (movies === undefined) {
            // img.src="https://media1.giphy.com/media/xTiN0L7EW5trfOvEk0/giphy.gif";
            console.log("error")
        }

        movies.forEach(function (movies) {

            let p = document.createElement('p');
            p.innerText = movies.Title;

            p.onclick = function () {
                poster(movies);
            }

            movies_div.append(p);
        });
    }
    ///////////////////////////////////////////////////////////MAIN FUNCTION
    async function main() {
        let name = document.getElementById("movie").value;

        let res = await searchMovies(name);
        let movies_data = res.Search;
        appendMovies(movies_data);
        console.log(res);
    }
    /////////////////////////////////////////////////////////////////
    function debounce(func, delay) {

        //func===main ;
        if (timeId) {
            clearTimeout(timeId)
        }

        timeId = setTimeout(function () {
            func();

        }, delay);

    }

    //////////////////////////////////////////////////////////////////
    function poster(a) {


        if (localStorage.getItem("movie") == null) {
            localStorage.setItem("movie", JSON.stringify([]))
        }

        let movie = JSON.parse(localStorage.getItem("movie"));

        movie.push(a);

        localStorage.setItem("movie", JSON.stringify(movie))

        window.location.href = "display.html";

    }

console.log(u);
if(u.length>0){
  document.getElementById("sign").textContent=u;
}

</script>
