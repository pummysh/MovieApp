<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 20%;
            margin: auto;
        }

        input {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div>
        <form id="signup-form" onsubmit="Signup(event)">
            <h1>Signup</h1>
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="password">
            <input type="text" placeholder="Username" id="username">
            <input type="number" placeholder="Mobile no." id="mobile">
            <input type="text" placeholder="Description" id="description">
            <input type="submit">
        </form>
    </div>

    <div id="login">
        <form action="" onsubmit="Login(event)" id="login-form">
            <input type="text" placeholder="Username" id="user">
            <input type="password" placeholder="Password" id="pass">
            <input type="submit">
        </form>
    </div>
</body>

</html>

<script>

    function Signup(e) {
        e.preventDefault();

        let form = document.getElementById('signup-form');

        let user_data = {

            name: form.name.value,
            email: form.email.value,
            password: form.password.value,
            username: form.username.value,
            mobile: form.mobile.value,
            description: form.description.value,

        };

        user_data = JSON.stringify(user_data);

        fetch("https://masai-api-mocker.herokuapp.com/auth/register", {

            method: 'POST',
            body: user_data,
            headers: {
                'Content-Type': "application/json",

            },
        })
            .then((res) => {
                return res.json();
            })
            .then((res) => {
                console.log(res);
                alert("signup sucessfully");
            })
            .catch((err) => {
                console.log(err);
                alert("details already exist");
            })

    }

    function Login(e) {
        e.preventDefault();
        let form=document.getElementById("login-form");
        let user_data = {
            username: form.user.value,
            password: form.pass.value,
        };
        let data_to_send = JSON.stringify(user_data);
        fetch("https://masai-api-mocker.herokuapp.com/auth/login", {
            method: 'POST',
            body: data_to_send,
            headers: {
                'Content-Type': "application/json",
            },
        })
            .then((res) => {
                return res.json();
            })
            .then((res) => {
                console.log(res);
                fetchmydata(user_data.username, res.token);
                alert("Login sucessful")
            })
            .catch((err) => {
                console.log(err);
                alert("details already exist");
            });
    }

    function fetchmydata(username,token){
        fetch(`https://masai-api-mocker.herokuapp.com/user/${username}`,{
            headers:{
            "Content-Type":"aplication/json",

            Authorization:`Bearer ${token}`,
            },
        })
        .then((res) => {
                return res.json();
            })
            .then((res) => {
                console.log(res);
                if(localStorage.getItem("check")===null){
                    localStorage.setItem("check",JSON.stringify([]))
                }
                let dt=JSON.parse(localStorage.getItem("check"));
                dt=[];
                dt.push(username);
                localStorage.setItem("check",JSON.stringify(dt))
                window.location.href="Miniyoutube.html";
            })
            .catch((err) => {
                console.log(err);
            });
    }

</script>
