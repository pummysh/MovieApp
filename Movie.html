<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #in {
            padding-top: 50px;
            display: flex;
            width: 50%;
            margin: auto;
        }



        #container {
            padding-top: 5%;
            width: 25%;
            margin: auto;
            text-align: center;
            font-weight: bold;
        }

        input {

            width: 100%;
            height: 40px;
        }

        button {
            display: flex;
            margin: auto;
            width: 30%;
            height: 30px;
            justify-content: center;
        }

        img {
            height: 250px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="in">
            <input type="text" id="movie" placeholder="Enter movie name">
        </div>

        <button onclick="getMovie()">Search</button>


        <div id="container"></div>
    </div>

</body>

</html>

<script>

    let container = document.getElementById('container');
    let main = document.getElementById('main');

    async function getMovie() {

        let movie = document.getElementById('movie').value;

        
            let res = await fetch(`https://www.omdbapi.com/?t=${movie}&apikey=4b125d6`);
            let data = await res.json()
            // console.log(data);
            showMovie(data);
       
    }

    function showMovie(movie) {
       

        let div = document.createElement('div');
        div.id = "d"

        let title = document.createElement('p');
        title.textContent = movie.Title;

        let imdb = document.createElement("p");
        imdb.textContent = movie.imdbRating;

        let img = document.createElement('img');
        img.src = movie.Poster;

        let date = document.createElement("p");
        date.innerText = movie.Released;

        let Genre = document.createElement("p");
        Genre.innerText = movie.Genre;

        if(movie.Title==undefined){
            main.innerText = null;
            img.src="https://media1.giphy.com/media/xTiN0L7EW5trfOvEk0/giphy.gif";
            div.append(img);
            container.append(div);
            main.append(container)

        }else{
            main.innerText = null;
            if(movie.imdbRating>=8.5){
                imdb.textContent=movie.imdbRating+" "+"recommended";
            }
            div.append(img, title, date, imdb, Genre);
            container.append(div);
            main.append(container)
        }

       
    }

</script>
